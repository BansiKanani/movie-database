  <!-- Basic need -->
  <title>Movies DB</title>
  <meta charset="UTF-8">
  <meta name="description" content="">

<body>

  <h1>Result</h1>
  <!--<div th:if="${not #lists.isEmpty(users)}">  -->
  <table>


    <tr>


      <th>NAME</th>
      <th>RUNTIME</th>
      <th>RELEASE DATE</th>
      <th>CENSOR RATING</th>
      <th>BUDGET</th>
      <th>BOXOFFICE</th>
      <th>STORY</th>


    </tr>


    <td th:text="${movie.name}">city</td>
    <td th:text="${movie.runTime}">country</td>
    <td th:text="${movie.releaseDate}">dob</td>
    <td th:text="${movie.censorRating}">email</td>
    <td th:text="${movie.budget}">fname</td>
    <td th:text="${movie.boxOffice}">lname</td>
    <td th:text="${movie.story}">phone</td>


    </tr>
  </table>
